quarkus.http.port=8085
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/barbershop-db
quarkus.datasource.username=barbershop
quarkus.datasource.password=barbershop
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-validator.enable-rest=true
quarkus.hibernate-validator.validate-execution=true